<div class="col-md-6 offset-md-3" >
  <div class="card text-center">
      <div class="card-header text-white" style="background-color: rgb(80, 4, 19)" >
          ENFERMERA
         </div>
      <div class="card-body">
        <form>
            <div class="form-group">
                <input type="text" onkeyup="javascript:this.value=this.value.toUpperCase();" name="cedulaEnfermera" placeholder="Cédula del Personal" [(ngModel)]="enfermera.ENF_CEDULA" class="form-control" >
            </div>
            <div class="form-group">
              <input type="text" onkeyup="javascript:this.value=this.value.toUpperCase();" name="nombreEnfermera" placeholder="Nombre del Personal" [(ngModel)]="enfermera.ENF_NOMBRES" class="form-control" >
            </div>
            <div class="form-group">
              <input type="text" onkeyup="javascript:this.value=this.value.toUpperCase();" name="apellidoEnfermera" placeholder="Apellido del Personal" [(ngModel)]="enfermera.ENF_APELLIDOS" class="form-control" > 
            </div>
            <div class="form-group">
              <input type="text" onkeyup="javascript:this.value=this.value.toUpperCase();" name="numeroEnfermera" placeholder="Número del Personal" [(ngModel)]="enfermera.ENF_TELEFONO" class="form-control">
            </div>
            <div class="form-group">
                <input type="text" onkeyup="javascript:this.value=this.value.toUpperCase();" name="direccionEnfermera" placeholder="Dirección del Personal" [(ngModel)]="enfermera.ENF_DIRECCION" class="form-control">
            </div>
           <button class="btn btn-success btn-block" (click)="editar ? actualizarEnfermera(content) : guardarEnfermera(content)">
             GUARDAR
           </button>
        </form>
    </div>
  </div>
</div>

<ng-template #content let-modal>
    <div class="aux">
      <div class="modal-header text-white" style="background-color:rgb(80, 4, 19)" >
        <h4 class="modal-title text-white">ADVERNTECIA !</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <span style="color:white" aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Se han realizados los cambios correctamente</p>
      </div>
      <div class="modal-footer ">
        <button type="button" class="btn btn-success " (click)="modal.close('Close click')">CERRAR</button>
      </div>
    </div>
</ng-template>
