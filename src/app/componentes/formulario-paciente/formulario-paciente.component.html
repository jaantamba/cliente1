<div class="col-md-6 offset-md-3" >
  <div class="card text-center">
      <div class="card-header text-white" style="background-color: rgb(80, 4, 19)" >
          PACIENTE
         </div>
      <div class="card-body">
        <form>
            <div class="form-group">
                <input type="text" onkeyup="javascript:this.value=this.value.toUpperCase();" name="cedulaPaciente" placeholder="Cédula del Paciente" [(ngModel)]="paciente.PAC_CEDULA" class="form-control" >
            </div>
            <div class="form-group">
              <input type="text" onkeyup="javascript:this.value=this.value.toUpperCase();" name="nombrePaciente" placeholder="Nombre del Paciente" [(ngModel)]="paciente.PAC_NOMBRES" class="form-control" >
            </div>
            <div class="form-group">
              <input type="text" onkeyup="javascript:this.value=this.value.toUpperCase();" name="apellidoPaciente" placeholder="Apellido del Paciente" [(ngModel)]="paciente.PAC_APELLIDOS" class="form-control" > 
            </div>
            <div class="form-group">
              <input type="text" onkeyup="javascript:this.value=this.value.toUpperCase();" name="numeroPaciente" placeholder="Número del Paciente" [(ngModel)]="paciente.PAC_TELEFONO" class="form-control">
            </div>
            <div class="form-group">
                <input type="text" onkeyup="javascript:this.value=this.value.toUpperCase();" name="direccionPaciente" placeholder="Dirección del Paciente" [(ngModel)]="paciente.PAC_DIRECCION" class="form-control">
            </div>
            <div class="form-group">
              <p align="left">TIPO DE SANGRE </p>
              <select class="form-control" name="numero" [(ngModel)]="paciente.PAC_TIPO_SANGRE"> 
                  <option value="O+" >O+</option>
                  <option value="O-" >O-</option>
                  <option value="A+" >A+</option>
                  <option value="A-" >A-</option>
                  <option value="B+" >B+</option>
                  <option value="B-" >B-</option>
                  <option value="AB+" >AB+</option>
                  <option value="AB-" >AB-</option>
              </select>
          </div>
           <button class="btn btn-success btn-block" (click)="editar ? actualizarPaciente(content) : guardarPaciente(content)">
             GUARDAR
           </button>
        </form>
    </div>
  </div>
</div>

<ng-template #content let-modal>
    <div class="aux">
      <div class="modal-header text-white" style="background-color:rgb(80, 4, 19)" >
        <h4 class="modal-title text-white">ADVERNTECIA !</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <span style="color:white" aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Se han realizados los cambios correctamente</p>
      </div>
      <div class="modal-footer ">
        <button type="button" class="btn btn-success " (click)="modal.close('Close click')">CERRAR</button>
      </div>
    </div>
</ng-template>
